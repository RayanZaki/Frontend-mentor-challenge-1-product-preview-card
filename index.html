<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
<div class="card">
<div class="half image">
  <img src="images/image-product-desktop.jpg" alt="img" >
</div>
<div class="half">
  <h3>PERFUME</h3>
  <h1>Gabrielle Essence Eau De Parfum</h1>
  <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </p>
  <p class="new-price">$149.99</p>
  <p class="old-price">$169.99</p>
  <button>
    <img class='cart'src="images/icon-cart.svg" alt="cart">Add to Cart</button>

</div>
</div>

  
   
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RayanZak</a>.
  </div>
</body>
</html>
